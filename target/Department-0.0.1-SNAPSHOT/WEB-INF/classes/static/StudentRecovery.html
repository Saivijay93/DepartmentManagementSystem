     <section id="login">
     <div class="container">
    	<div class="row">
    	    <div class="col-lg-12">
        	    <div class="form-wrap">
        	    <!-- <h1><a href="index.html">Go to home page</a></h1> -->
                <h1>Enter roll number then you get OTP to your mail</h1>
                    <form role="form" action="javascript:;" method="post" id="login-form" autocomplete="off" onclick="return validateForm()">
                        <div class="form-group">
                            <label for="rollno" class="sr-only">Roll No.</label>
                            
						    <input type="text" name="rollno" required class="form-control input-md" id="rollno"
							    data-ng-model="studentForm.rollno" placeholder="enter roll number">
                        </div>
                        
                        <input type="submit" id="btn-login" class="btn btn-custom btn-block" data-ng-click="sendStudentOtp(studentForm)"
                            value="Generate OTP">
                            {{randomValue}}
                           
                    </form>
                   
        	    </div>
    		</div> <!-- /.col-xs-12 -->
    	</div> <!-- /.row -->
    </div> <!-- /.container -->
    </section>
    
    
    
     <section id="login">
     <div class="container">
    	<div class="row">
    	    <div class="col-lg-12">
        	    <div class="form-wrap">
        	    <h1>Enter your OTP and new password</h1>
                    <form role="form" action="javascript:;" method="post" id="login-form" autocomplete="off" onclick="return validateForm()">
                        <div class="form-group">
                            <label for="otp" class="sr-only">OTP</label>
                            
						    <input type="number" name="otp" class="form-control input-md" id="otp"
						      placeholder="enter otp" data-ng-model="form.otp">
                        </div>
                    
                        <div class="form-group">
                            <label for="password" class="sr-only">New Password</label>
                            
						    <input type="password" name="password" class="form-control input-md" id="password"
						      placeholder="enter new password" data-ng-model="form.password">
                        </div>
                                              
                        <input type="submit" id="btn-login" class="btn btn-custom btn-block" data-ng-click="updateStudentPswd(form)"
                            value="Change Password">
                           
                    </form>
                   
        	    </div>
    		</div> <!-- /.col-xs-12 -->
    	</div> <!-- /.row -->
    </div> <!-- /.container -->
    </section>
    
    
<div class="modal fade forget-modal" tabindex="-1" role="dialog" aria-labelledby="myForgetModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">×</span>
					<span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title">Recovery password</h4>
			</div>
			<div class="modal-body">
				<p>Type your email account</p>
				<input type="email" name="recovery-email" id="recovery-email" class="form-control" autocomplete="off">
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-custom">Recovery</button>
			</div>
		</div> <!-- /.modal-content -->
	</div> <!-- /.modal-dialog -->
</div> <!-- /.modal -->

<script type="text/javascript">
function showPassword() {
    
    var key_attr = $('#key').attr('type');
    var key_attr = $('#key2').attr('type');
    
    if(key_attr != 'text') {
        
        $('.checkbox').addClass('show');
        $('#key').attr('type', 'text');
        $('#key2').attr('type', 'text');
        
    } else {
        
        $('.checkbox').removeClass('show');
        $('#key').attr('type', 'password');
        $('#key2').attr('type', 'password');
        
    }
}
</script>

<script type="text/javascript">

       var rollno = document.myForm.rollno.value;

	       else{
	    	   return true;
	       }
       }
</script>
