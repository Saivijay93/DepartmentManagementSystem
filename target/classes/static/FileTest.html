<!DOCTYPE html>
  <html lang="en">
    <head>
        <title>JavaScript PDF Viewer Demo</title>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script type="text/javascript">
            function PreviewImage() {
                pdffile=document.getElementById("uploadPDF").files[0];
                pdffile_url=URL.createObjectURL(pdffile);
                $('#viewer').attr('src',pdffile_url);
            }
        </script>
    </head>
    <body>
        <p align="center"><input id="uploadPDF" type="file" name="myPDF"/>&nbsp;</p>
        <p align="center"><input type="button" value="Preview" onclick="PreviewImage();" /></p>

        <div style="clear:both" align="center">
           <iframe id="viewer" frameborder="0" scrolling="no" width="1000" height="500"></iframe>
        </div>
    </body> 
</html>
