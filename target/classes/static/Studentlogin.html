<body data-ng-app="schoolApp" data-ng-controller="MainController">

     <section id="login">
     <div class="container">
    	<div class="row">
    	    <div class="col-lg-12">
        	    <div class="form-wrap">
                <h1>Students are Login with your Roll No. and Password</h1>
                    <form role="form" action="javascript:;" method="post" id="login-form" autocomplete="off">
                        <div class="form-group">
                            <label for="rollno" class="sr-only">Student Roll No.</label>
                            <!-- <input type="email" name="email" id="email" class="form-control" placeholder="somebody@example.com"> -->
                            <input type="text" name="rollno" required
								class="form-control input-md" id="rollno"
								data-ng-model="signinForm.rollno" placeholder="Roll Number">
                        </div>
                        <div class="form-group">
                            <label for="password" class="sr-only">Password</label>
                            <!-- <input type="password" name="key" id="key" class="form-control" placeholder="Password"> -->
                           <input type="password" name="password" required
								class="form-control input-md" id="password"
								data-ng-model="signinForm.password" placeholder="Password">
                        </div>
                        <div class="checkbox">
                            <span class="character-checkbox" onclick="showPassword()"></span>
                            <span class="label">See password</span>
                            <span class="label"><a href="StudentRegistration.html"><b>Student signup</b></a></span>
                            <span class="label"><a href="StaffRegistration.html"><b>Staff signup</b></a></span>
                        </div>
                        <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" data-ng-click="signinStudent(signinForm)"
                            value="Log in">
                        <!-- <button data-ng-disabled="!myForm.$valid" type="submit" class="button primary rounded large full"
							data-ng-click="registerAdmin(adminLogin)" data-toggle="modal" data-target="#modal-1">Login</button> -->
								
                    </form>
                    <b><a href="Stafflogin.html" class="forget" >Staff login</a></b><br>
                    <b><a href="Adminlogin2.html" class="forget" >Admin login</a></b><br>
                    <!--  <a href="javascript:;" class="forget" data-toggle="modal" data-target=".forget-modal">Forgot your password?</a> -->
                    <b><a href="StudentRecovery.html" class="forget">Forgot password</a></b>
                    <hr>
        	    </div>
    		</div> <!-- /.col-xs-12 -->
    	</div> <!-- /.row -->
    </div> <!-- /.container -->
    </section>
    
    
<div class="modal fade forget-modal" tabindex="-1" role="dialog" aria-labelledby="myForgetModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">×</span>
					<span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title">{{adminstudent}}</h4>
			</div>
			<div class="modal-body">
				<p>Enter Roll Number</p>
				
				<input type="text" name="rollNo" required class="form-control" id="rollNo"
					data-ng-model="studentForm.rollNo" placeholder="roll number">
			</div>
			<div class="modal-footer">
			  <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
			  <button type="button" class="btn btn-custom" data-ng-click="recoveryStudent(studentForm)">Recovery</button>
			</div>
		</div> <!-- /.modal-content -->
	</div> <!-- /.modal-dialog -->
</div> <!-- /.modal -->

<footer id="footer">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <p>Page © - 2016</p>
            </div>
        </div>
    </div>
</footer>

<script type="text/javascript">
function showPassword() {
    
    var key_attr = $('#password').attr('type');
    
    if(key_attr != 'text') {
        
        $('.checkbox').addClass('show');
        $('#password').attr('type', 'text');
        
    } else {
        
        $('.checkbox').removeClass('show');
        $('#password').attr('type', 'password');
        
    }
}
</script>
